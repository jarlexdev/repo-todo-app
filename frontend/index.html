<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todo-app</title>
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b1020;
                --card: #0f172a;
                --text: #e5e7eb;
                --muted: #9aa4b2;
                --primary: #60a5fa;
                --primary-600: #3b82f6;
                --ring: #60a5fa66;
                --border: #1f2937;
                --danger: #f87171;
                --danger-600: #ef4444;
                --ok: #34d399;
                --shadow: 0 10px 25px rgba(0, 0, 0, .35), 0 2px 8px rgba(0, 0, 0, .25);
            }
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, #93c5fd22, transparent 60%),
                radial-gradient(1000px 500px at 120% 10%, #34d39922, transparent 60%),
                var(--bg);
            color: var(--text);
        }

        main {
            max-width: 860px;
            margin: clamp(12px, 4vw, 32px) auto;
            padding: 0 16px 40px;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: clamp(22px, 3.5vw, 32px);
            line-height: 1.1;
            margin: 0;
            letter-spacing: .2px;
        }

        .sub {
            color: var(--muted);
            font-size: 14px;
            margin-top: 2px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 16px;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .input {
            flex: 1;
            appearance: none;
            outline: none;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 16px;
            transition: box-shadow .2s, border-color .2s, transform .05s;
        }

        .input::placeholder {
            color: var(--muted)
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .btn {
            border: 0;
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: .2px;
            min-width: 112px;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:focus-visible {
            outline: 3px solid var(--ring);
            outline-offset: 2px;
        }

        .list {
            margin: 12px 0 0;
            padding: 0;
            list-style: none;
            border: 1px solid var(--border);
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }

        .item:last-child {
            border-bottom: 0
        }

        .item:hover {
            background: rgba(148, 163, 184, .08);
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            word-break: break-word;
        }

        .bullet {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--muted);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 20px;
            transition: all .15s;
        }

        .item.completed .bullet {
            border-color: var(--ok);
            background: linear-gradient(135deg, var(--ok), #22c55e);
            color: #002b17;
        }

        .check {
            font-size: 14px;
            opacity: 0;
            transform: scale(.5);
            transition: all .15s;
        }

        .item.completed .check {
            opacity: 1;
            transform: scale(1);
        }

        .item.completed .title-text {
            opacity: .65;
            text-decoration: line-through;
        }

        .badge {
            font-size: 12px;
            color: var(--ok);
            background: #10b98120;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid #10b98155;
        }

        .delete-btn {
            border: 0;
            background: transparent;
            color: var(--danger);
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        }

        .delete-btn:hover {
            background: #ef444420;
        }

        .delete-btn:active {
            transform: translateY(1px);
        }

        .delete-icon {
            font-size: 16px;
            line-height: 1;
        }

        .empty {
            padding: 36px 20px;
            text-align: center;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 15px;
        }

        .empty .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
        }

        h3 {
            margin: 0 0 10px;
            font-size: 18px;
            letter-spacing: .2px;
        }

        .hint {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <main>
        <header class="app-header">
            <div class="app-title">
                <div>
                    <h1>todo-app</h1>
                    <div class="sub">Gestiona tareas</div>
                </div>
            </div>
        </header>
        <section class="card" aria-labelledby="nueva-tarea-title">
            <h3 id="nueva-tarea-title">Nueva tarea</h3>
            <form id="form" class="row" autocomplete="off">
                <input id="title" class="input" type="text" placeholder="Escribe una tarea y presiona Agregar"
                    required />
                <button id="addBtn" class="btn" type="submit">Agregar</button>
            </form>
            <div class="hint">Tip: haz clic en una tarea para marcarla como hecha.</div>
        </section>

        <section style="margin-top:16px" aria-labelledby="listado-title">
            <h3 id="listado-title">Listado</h3>
            <ul id="tasks" class="list"></ul>
        </section>
    </main>

    <script type="module">
        const API = "http://localhost:3000";
        // Función para sanear texto y prevenir inyección de HTML
        function escapeHtml(s) {
            return s.replace(/[&<>"']/g, m => ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;"
            }[m]));
        }

        // Función para mostrar mensaje cuando no hay tareas
        function renderEmpty(ul) {
            ul.innerHTML = `
            <li class="empty">
                <span class="dot" aria-hidden="true"></span>
                Sin tareas por ahora. ¡Agrega la primera!
            </li>`;
        }
        
        // Función principal para cargar y renderizar la lista de tareas
        async function loadTasks() {
            const ul = document.getElementById("tasks");
            try {
                const r = await fetch(`${API}/tasks`);
                const tasks = await r.json();

                if (!Array.isArray(tasks) || tasks.length === 0) {
                    renderEmpty(ul);
                    return;
                }
                // Genera el HTML para cada tarea usando map y templates literales
                ul.innerHTML = tasks
                    .map(t => `
                <li data-id="${t.id}" class="item ${t.completed ? "completed" : ""}" tabindex="0" role="button" aria-pressed="${t.completed}">
                    <span class="title">
                        <span class="bullet" aria-hidden="true">
                            <span class="check">✓</span>
                        </span>
                        <span class="title-text">${escapeHtml(t.title)}</span>
                        ${t.completed ? '<span class="badge">Hecha</span>' : ""}
                    </span>
                    <button type="button" class="delete-btn" aria-label="Eliminar tarea">
                        Eliminar
                    </button>
                </li>
            `)
                    .join("");
            } catch (e) {
                console.error("loadTasks error:", e);
                // Muestra mensaje de lista vacía para que la UI no quede rota
                renderEmpty(ul);
            }
        }

        // Función para agregar tarea
        async function addTask(title) {
            try {
                await fetch(`${API}/tasks`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title })
                });
                await loadTasks();
            } catch (e) {
                console.error("addTask error:", e);
            }
        }

        // Función para alternar completada
        async function toggleTask(id, completed) {
            try {
                await fetch(`${API}/tasks/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ completed })
                });
                await loadTasks();
            } catch (e) {
                console.error("toggleTask error:", e);
            }
        }

        // Función para eliminar tarea
        async function deleteTask(id) {
            try {
                await fetch(`${API}/tasks/${id}`, { method: "DELETE" });
                await loadTasks();
            } catch (e) {
                console.error("deleteTask error:", e);
            }
        }

        // Listeners del formulario y la lista de tareas
        document.getElementById("form")?.addEventListener("submit", e => {
            e.preventDefault();
            const input = document.getElementById("title");
            const v = input.value.trim();
            if (v) addTask(v);
            input.value = "";
        });

        document.getElementById("tasks")?.addEventListener("click", e => {
            const li = e.target.closest("li[data-id]");
            if (!li) return;
            const id = li.getAttribute("data-id");
            if (e.target.classList.contains("delete-btn")) deleteTask(id);
            else toggleTask(id, !li.classList.contains("completed"));
        });

        // Cargar tareas al iniciar
        loadTasks();
    </script>
</body>
</html>
