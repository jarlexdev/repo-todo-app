<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todo-app</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 12px;
        }

        .card {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        #title {
            flex: 1;
        }

        ul#tasks {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul#tasks li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        ul#tasks li.completed .title {
            opacity: .6;
            text-decoration: line-through;
        }

        .delete-btn {
            border: 0;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main>
        <h1>todo-app</h1>

        <section class="card" aria-labelledby="nueva-tarea-title">
            <h3 id="nueva-tarea-title">Nueva tarea</h3>
            <form id="form" class="row">
                <input id="title" type="text" placeholder="Nueva tareaâ€¦" required />
                <button id="addBtn" type="submit">Agregar</button>
            </form>
        </section>

        <section style="margin-top:16px" aria-labelledby="listado-title">
            <h3 id="listado-title">Listado</h3>
            <ul id="tasks"></ul>
        </section>
    </main>
    <script type="module">
        const API = 'http://localhost:3000';
        function escapeHtml(s) {
            return s.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        async function loadTasks() {
            const ul = document.getElementById('tasks');
            try {
                const r = await fetch(`${API}/tasks`);
                const tasks = await r.json();
                ul.innerHTML = tasks.map(t => `
          <li data-id="${t.id}" class="${t.completed ? 'completed' : ''}">
            <span class="title">${escapeHtml(t.title)}</span>
            <button type="button" class="delete-btn" aria-label="Eliminar">Eliminar</button>
          </li>
        `).join('');
            } catch (e) {
                console.error('loadTasks error:', e);
            }
        }

        async function addTask(title) {
            try {
                await fetch(`${API}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                await loadTasks();
            } catch (e) {
                console.error('addTask error:', e);
            }
        }
        async function toggleTask(id, completed) {
            try {
                await fetch(`${API}/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });
                await loadTasks();
            } catch (e) { console.error('toggleTask error:', e); }
        }

        async function deleteTask(id) {
            try {
                await fetch(`${API}/tasks/${id}`, { method: 'DELETE' });
                await loadTasks();
            } catch (e) { console.error('deleteTask error:', e); }
        }

        document.getElementById('form')?.addEventListener('submit', e => {
            e.preventDefault();
            const input = document.getElementById('title');
            const v = input.value.trim();
            if (v) addTask(v);
            input.value = '';
        });

        document.getElementById('tasks')?.addEventListener('click', e => {
            const li = e.target.closest('li[data-id]');
            if (!li) return;
            const id = li.getAttribute('data-id');
            if (e.target.classList.contains('delete-btn')) deleteTask(id);
            else toggleTask(id, !li.classList.contains('completed'));
        });

        loadTasks();
    </script>
</body>
</html>
